<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Channels</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .channel {
      margin-bottom: 40px;
    }
    video {
      width: 90%;
      max-width: 700px;
      height: auto;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Live Sports Channels</h1>

  <div class="channel">
    <h2>Star Sports 1 HD</h2>
    <video id="video1" controls></video>
  </div>

  <div class="channel">
    <h2>T-Sports HD (Link 1)</h2>
    <video id="video2" controls></video>
  </div>

  <div class="channel">
    <h2>T-Sports HD (Link 2)</h2>
    <video id="video3" controls></video>
  </div>

  <div class="channel">
    <h2>Sony Sports Ten 1 HD</h2>
    <video id="video4" controls></video>
  </div>

  <div class="channel">
    <h2>Willow by Cricbuzz</h2>
    <video id="video5" controls></video>
  </div>

  <div class="channel">
    <h2>GTV HD</h2>
    <video id="video6" controls></video>
  </div>

  <div class="channel">
    <h2>Tennis</h2>
    <video id="video7" controls></video>
  </div>

  <div class="channel">
    <h2>ESPN News</h2>
    <video id="video8" controls></video>
  </div>

  <div class="channel">
    <h2>WWE</h2>
    <video id="video9" controls></video>
  </div>

  <div class="channel">
    <h2>Animal Planet</h2>
    <video id="video10" controls></video>
  </div>

  <script>
    const channels = [
      { id: 'video1', src: 'https://www.tbn24.com/api/video/4028_0.m3u8' },
      { id: 'video2', src: 'https://www.tbn24.com/api/video/4031_0.m3u8' },
      { id: 'video3', src: 'https://www.tbn24.com/api/video/4036_0.m3u8' },
      { id: 'video4', src: 'https://www.tbn24.com/api/video/4037_0.m3u8' },
      { id: 'video5', src: 'https://www.tbn24.com/api/video/4026_0.m3u8' },
      { id: 'video6', src: 'https://www.tbn24.com/api/video/4027_0.m3u8' },
      { id: 'video7', src: 'https://www.tbn24.com/api/video/5010_0.m3u8' },
      { id: 'video8', src: 'https://www.tbn24.com/api/video/5011_0.m3u8' },
      { id: 'video9', src: 'https://www.tbn24.com/api/video/6012_0.m3u8' },
      { id: 'video10', src: 'http://212.102.60.231/Animal_Planet/index.m3u8' },
    ];

    channels.forEach(channel => {
      const video = document.getElementById(channel.id);
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(channel.src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = channel.src;
      }
    });
  </script>
</body>
</html>
